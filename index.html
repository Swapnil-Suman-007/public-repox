    <main>
        <h2 text align="center">Student Application Form</h2>
        <br>
        <br>
        <div class="frm" text align="center">
            <form>
                <label>Full Name:</label>
                <input type="text" name="name" placeholder="Enter Full Name" size="40" />
                <br>
                <br>
                <label>Class:</label>
                <input type="text" name="class" placeholder="Enter Class" size="40" />
                <br>
                <br>
                <label>College Name:</label>
                <input type="text" name="college_name" placeholder="Enter College Name" size="40" />
                <br>
                <br>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" checked />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" />
                <label for="female"> Female</label>
                <br>
                <br>
                <label>Address:</label>
                <textarea id="address" name="address" placeholder="Enter address" /></textarea>
                <br>
                <br>
                <label>City:</label>
                <input type="text" name="city" placeholder="Enter City" size="40" />
                <br>
                <br>
                <label>Area Pin:</label>
                <input type="number" name="ap" placeholder="Enter Area Pin" size="40" />
                <br>
                <br>
                <label>State:</label>
                <input type="text" name="state" placeholder="Enter State" size="40" />
                <br>
                <br>
                <label>Email ID:</label>
                <input type="email" name="e_mail" placeholder="Enter Email" size="40" />
                <br>
                <br>
                <label>Phone Number:</label>
                <input type="tel" name="phone" placeholder="Enter Phone Number" size="40" />
                <br>
                <br>
                <input type="submit" value="Submit" />
            </form>
        </div>
        <br>
        <br>
        <br>
    </main>
